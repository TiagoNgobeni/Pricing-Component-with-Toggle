<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Pricing Component with Toggle</title>
</head>
<body>
    <div class="container">
        <h1>
            Our Pricing
        </h1>
        <div class="toggle-container">
            <label class="toggle-label">Monthly</label>
            <label class="toggle-switch">
              <input type="checkbox" onchange="togglePrices()" id="toggleSwitch">
              <span class="toggle-slider"></span>
            </label>
            <label class="toggle-label">Annualy</label>
          </div>
        <div class="price-plans-container">
            <div class="price-plans">
                <h3>Basic</h3>
                <h2>$<span id="basic-price">19.99</span></h2>
                <ul>
                    <li class="top-border">500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button>Learn More</button>
            </div>
            <div class="price-plans middle-child">
                <h3>Professional</h3>
                <h2>$<span id="pro-price">24.99</span></h2>
                <ul>
                    <li class="top-border">1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
                <button>Learn More</button>
            </div>
            <div class="price-plans">
                <h3>Master</h3>
                <h2>$<span id="master-price">39.99</span></h2>
                <ul>
                    <li class="top-border">2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20 GB</li>
                </ul>
                <button>Learn More</button>
            </div>
        </div>
    </div>
    <script src="Scripts/main.js"></script>
</body>
</html>
