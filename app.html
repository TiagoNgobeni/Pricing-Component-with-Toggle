<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Toggle</title>
  <style>
    /* Add your styles for pricing elements and switch here */
  </style>
</head>
<body>

  <div>
    <h2>Product 1</h2>
    <p id="product1-price"></p>
  </div>

  <div>
    <h2>Product 2</h2>
    <p id="product2-price"></p>
  </div>

  <div>
    <h2>Product 3</h2>
    <p id="product3-price"></p>
  </div>

  <label for="toggleSwitch">Toggle Monthly/Annual</label>
  <input type="checkbox" id="toggleSwitch" onchange="togglePrices()">

  <script>
    // Define your prices for monthly and annual plans
    const product1MonthlyPrice = 10;
    const product1AnnualPrice = 100;

    const product2MonthlyPrice = 15;
    const product2AnnualPrice = 150;

    const product3MonthlyPrice = 20;
    const product3AnnualPrice = 200;

    function togglePrices() {
      const toggleSwitch = document.getElementById('toggleSwitch');

      const product1PriceElement = document.getElementById('product1-price');
      const product2PriceElement = document.getElementById('product2-price');
      const product3PriceElement = document.getElementById('product3-price');

      if (toggleSwitch.checked) {
        // Show annual prices
        product1PriceElement.textContent = `Annual Price: $${product1AnnualPrice}`;
        product2PriceElement.textContent = `Annual Price: $${product2AnnualPrice}`;
        product3PriceElement.textContent = `Annual Price: $${product3AnnualPrice}`;
      } else {
        // Show monthly prices
        product1PriceElement.textContent = `Monthly Price: $${product1MonthlyPrice}`;
        product2PriceElement.textContent = `Monthly Price: $${product2MonthlyPrice}`;
        product3PriceElement.textContent = `Monthly Price: $${product3MonthlyPrice}`;
      }
    }

    // Initialize prices on page load
    togglePrices();
  </script>

</body>
</html>
